      - מדריך להגדרת Windows Firewall: windows-firewall-guide/index.md

  - תקלות:
      - פתרון תקלות Azure/Teams/Outlook: aad-broker-troubleshooting/index.md

  - הסברים:
      - מדריך Sysinternals: sysinternals-tools/index.md
      - מדריך Wireshark: wireshark-guide/index.md
      - הסבר להתקנת Vmware: vmware-explained/index.md
