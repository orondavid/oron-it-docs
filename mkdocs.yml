      - פקודות בסיסיות ב־NANO: nano-guide/index.md

  - סקריפטים כלים ופקודות:
      - סקריפטים שימושיים: it-scripts/index.md
      - פקודות תחזוקת וינדוס: windows-maintenance/index.md
